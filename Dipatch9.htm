<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tableDispdetails" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 20%; height: 20px; color: #2f3293; font-size: 16px; font-weight: bold;
                    text-align: center;">
                    <b>SNo</b>
                    <br />
                </td>
                <td style="width: 20%; text-align: center; height: 20px; font-size: 16px; font-weight: bold;
                    color: #2f3293;">
                    <b>Product Name</b>
                    <br />
                </td>
                 <td style="width: 20%; text-align: center; height: 20px; font-size: 16px; font-weight: bold;
                    color: #2f3293;">
                    <b>Rem Qty</b>
                    <br />
                </td>
                <td style="width: 20%; text-align: center; height: 20px; font-size: 16px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>I Qty</b>
                    <br />
                </td>
                <td style="width: 20%; height: 20px; text-align: center; font-size: 16px; font-weight: bold;
                    color: #2f3293;">
                    <b>Disp Qty</b>
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 20%; height: 40px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 14px; color: Red; font-weight: bold;"><b>{ $T.data.sno}</b></span>
                </td>
                <td style="width: 20%; height: 40px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="font-size: 16px; color: Red; font-weight: bold;" class="ProductClass"><b>{ $T.data.ProductCode }</b></span>
                    <input type="hidden" id="hdnProductSno" value="{ $T.data.Productsno }" />
                </td>
                <td style="width: 20%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtRemainQty" style="font-size: 16px; color: Red; font-weight: bold;"><b>{ $T.data.RemainQty }</b></span>
                    <input type="hidden" id="hdnRemainQty" value="{ $T.data.RemainQty }" />
                </td>
                <td style="width: 20%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtqty" style="font-size: 16px; color: Red; font-weight: bold;" class="IndQtyclass"><b>{ $T.data.Qty }</b></span>
                </td>
                <td style="width: 20%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtDispQty" class="DispQtyclass" value="{ $T.data.DispQty }" onkeyup="DispatchQtyChange(this);" style="width: 80%; height: 34px; font-size: 16px;border: 1px solid gray; border-radius: 6px 6px 6px 6px;" placeholder="Enter Disp Qty" />
                    <input type="hidden" id="hdnDispQty" value="{ $T.data.DispQty }" />
                </td>
            </tr>
            {#/for}
             <tr>
              <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                     
                </td>
             <td style="width: 20%; height: 30px; vertical-align: top; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                      <span  style="font-size: 18px; color: Blue;font-weight:bold;">Total:</span>
                </td>
               
                  <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                  
                </td>
                <td style="width: 20%; height: 30px;  vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                  <span  style="font-size: 16px; color: Red;font-weight:bold;" id="txtIndQty"></span>
                </td>
                <td style="width: 20%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                    <span  style="font-size: 16px; color: Red;font-weight:bold;" id="txt_TotQty"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <div align="center">
    <span style="color: Red; font-size: 18px;font-weight:bold;"><b>Inventory</b></span>
    </div>
     <div id="DivDispatchInverntory">
    
    </div>
     <table style="width:100%;height:16%;">
        <tr>
            <td>
                <input type="button" id="BtnSave" value="Save" onclick="btnDispatchSaveClick();" style="width:100%;height:40px;font-size:16px;" class="ContinueButton" />
            </td>
        </tr>
    </table>
