<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <div align="center">
     <span style="color: Red; font-size: 18px;font-weight:bold;"><b>Sales Office Leaks</b></span>
     </div>
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tableSalesOfficeLeaksdetails" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 16%; height: 20px; color: #2f3293; font-size: 18px; font-weight: bold;
                    text-align: center;">
                    <b>SNo</b>
                    <br />
                </td>
                <td style="width: 16%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Product Name</b>
                    <br />
                </td>
                <td style="width: 16%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>Qty</b>
                    <br />
                </td>
                <td style="width: 16%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Leaks</b>
                    <br />
                </td>
                <td style="width: 16%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Free</b>
                    <br />
                </td>
                <td style="width: 16%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Short</b>
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 16%; height: 40px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 14px; color: Red; font-weight: bold;"><b>{ $T.data.Sno}</b></span>
                </td>
                <td style="width: 16%; height: 40px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="font-size: 16px; color: Red; font-weight: bold;" class="ProductClass"> <b>{ $T.data.ProName }</b></span>
                    <input type="hidden" id="hdnProductSno" value="{ $T.data.ProductID }" />
                </td>
                <td style="width: 16%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                     <span id="txtBranchQty" style="font-size: 16px; color: Red; font-weight: bold;" class="ProductClass"> <b>{ $T.data.Qty }</b></span>
                     <input type="hidden" id="hdnBranchQty" value="{ $T.data.Qty }" />
                </td>
                <td style="width: 16%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                     <input type="number" id="txtLeakQty" class="LeakQtyclass" value="" onkeyup="SalesofficeLeakQtyChange(this);" style="width: 80%; height: 34px; font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;" placeholder="Enter leaks Qty" />
                </td>
                <td style="width: 16%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                     <input type="number" id="txtFreeQty" class="FreeQtyclass" value="" onkeyup="SalesofficeFreeQtyChange(this);" style="width: 80%; height: 34px; font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;" placeholder="Enter leaks Qty" />
                </td>
                <td style="width: 16%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                     <input type="number" id="txtShortQty" class="ShortQtyclass" value="" onkeyup="SalesofficeShortQtyChange(this);" style="width: 80%; height: 34px; font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;" placeholder="Enter leaks Qty" />
                </td>
            </tr>
            {#/for}
        </tbody>
    </table>
     <table style="width:100%;height:16%;">
        <tr>
            <td>
                <input type="button" id="BtnSave" value="Save" onclick="btnSalesofficeLeakSaveClick();" style="width:100%;height:40px;font-size:16px;" class="ContinueButton" />
            </td>
        <tr>
    </table>
