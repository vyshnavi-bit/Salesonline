<div align="center">
 <span style="color: Red; font-size: 18px;font-weight:bold;"><b>Delivers</b></span>
 <!--<input type="date" id="theDate" value="mm/dd/yyyy">-->
   <input type="hidden" id="hdnIndent" value="{ $T.data.IndentNo }"/>
</div>
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tabledetails1" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 20%; height: 20px; color: #2f3293; font-size: 18px; font-weight: bold;
                    text-align: center;">
                   <b> SNo</b>
                    <br />
                </td>
                <td style="width: 20%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                   <b> Product</b>
                    <br />
                </td>
                <td style="width: 20%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                   <b> Rem Qty</b>
                    <br />
                </td>
                 <td style="width: 20%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                  <b>  Ind Qty</b>
                    <br />
                </td>
                <td style="width: 20%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                  <b>  D Qty</b>
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 20%; height: 40px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 14px; color: Red;font-weight:bold;"><b>{ $T.data.sno }</b></span>
                </td>
                <td style="width: 20%; height: 40px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="font-size: 16px; color: Red;font-weight:bold;" class="ProductClass"><b>{ $T.data.ProductCode }</b></span>
                     <input type="hidden" id="hdnProductSno" value="{ $T.data.Productsno }"/>
                     <input type="hidden" id="hdnIndentNo" value="{ $T.data.IndentNo }"/>
                </td>
                 <td style="width: 20%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                     <span id="txtRemainingQty" style="font-size: 16px; color: Red;font-weight:bold; "><b>{ $T.data.RQty }</b></span>
                     <input type="hidden" id="hdnRemainingQty" value="{ $T.data.TRQty }"/>
                </td>
                  <td style="width: 20%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                     <span id="txtqty" style="font-size: 16px; color: Red;font-weight:bold; "  class="IndQtyclass"><b>{ $T.data.Unitqty }</b></span>
                </td>
                <td style="width: 20%;font-size: 16px; height: 40px; color: Gray; vertical-align: middle; text-align: center;"
                    align="center">
                    <input type="number" id="txtReturnqty" class="Returnqtyclass"  value="{ $T.data.DQty }" onkeyup="DeliverDirectQtyChange(this);"  style="width:80%;height:34px;font-size:16px; border:1px solid gray; border-radius:6px 6px 6px 6px;"
                        placeholder="Enter Return Qty" />
                        <input type="hidden" id="hdnCost" class="HdnRateClass" value="{ $T.data.Rate }"/>
                </td>
            </tr>
            {#/for}
             <tr>
              <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                      <img src="Images/add.png" onclick="AddNewRowDirectSale();" style="cursor:pointer;" /> 
                  
                </td>
                  <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                     <span  style="font-size: 18px; color: Blue;font-weight:bold;">Total:</span>
                </td>
                  <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                </td>
                <td style="width: 20%; height: 30px;  vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                   <span  style="font-size: 16px; color: Red;font-weight:bold;" id="txtIndQty"></span>
                </td>
                <td style="width: 20%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                    <span  style="font-size: 16px; color: Red;font-weight:bold;" id="txt_RetunQty"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <div align="center">
    <span style="color: Red; font-size: 18px;font-weight:bold;"><b>Inventory</b></span>
    </div>
    <div id="divInventory">
    </div>
    <table style="width:100%;height:16%;">
        <tr>
            <td>
                <input type="button" id="BtnSave" value="Save" onclick="btnDirectAgentProductSaveClick();" style="width:100%;height:40px;font-size:16px;" class="ContinueButton" />
            </td>
        <tr>
        <tr>
        <td>
                <input type="button" value="Agent Col Inventory" id="Button15" class="inputButton" onclick=" return divAgentColInventoryclick();" style="width:100%;height:40px;font-size:16px;" class="ContinueButton"/>
        
        </td>
        </tr>
    </table>
     <div id="divDirectDeliveryProducts" class="pickupclass" style="text-align: center; height: 100%;
        width: 100%; position: absolute; display: none; left: 0%; top: 0%; z-index: 99999;
        background: rgba(192, 192, 192, 0.7);">
        <div id="divAddNewRow" style="border: 5px solid #A0A0A0; position: absolute; top: 30%;
            background-color: White; left: 10%; right: 10%; width: 80%; height: 50%; -webkit-box-shadow: 1px 1px 10px rgba(50, 50, 50, 0.65);
            -moz-box-shadow: 1px 1px 10px rgba(50, 50, 50, 0.65); box-shadow: 1px 1px 10px rgba(50, 50, 50, 0.65);
            border-radius: 10px 10px 10px 10px;">
            <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
                id="tableDeliverProductDetails" class="mainText2" border="1">
                <tr>
                    <td style="width: 20%;float:left;">
                 <label>
                            Categeory Name</label>
                    </td>
                    <td style="width: 79%;float:left;">
                     <select id="cmb_brchprdt_Catgry_name" class="ddlsize" onchange="productsdata_categoryname_onchange();">
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td style="width: 20%;float:left;">
                 <label>
                           Sub Categeory Name</label>
                    </td>
                    <td style="width: 79%;float:left;">
                      <select id="cmb__brnch_subcatgry" class="ddlsize" onchange="productsdata_subcategory_onchange();">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="width: 20%;float:left;">
                        <label>
                            Product Name</label>
                    </td>
                    <td style="width: 79%;float:left;">
                        <select id="cmb_productname" class="ddlsize" onchange="ProductNameChane(this)">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="button" value="ADD" id="btnAdd" onclick="btnDirectDeliversAddClick();" class="ContinueButton" style="width:100%;height:40px;font-size:16px;"/>
                    </td>
                </tr>
            </table>
        </div>
        <div id="divclose" style="width: 35px; top: 24.5%; right: 9.5%; position: absolute;
            z-index: 99999; cursor: pointer;">
            <img src="Images/Odclose.png" alt="close" onclick="DeliversCloseClick();"/>
        </div>
    </div>
    
</div>
