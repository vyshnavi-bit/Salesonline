 <input type="hidden" id="hdnIndentNo" value=""/>
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tableLeakagesdetails" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                 <td style="width: 16%; height: 20px; color: #2f3293; font-size: 18px; font-weight: bold;
                    text-align: center;">
                   <b> SNo</b>
                    <br />
                </td>
                <td style="width: 16%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                   <b> Product</b>
                    <br />
                </td>
                <td style="width: 16%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                  <b> I Qty</b>
                    <br />
                </td>
                 <td style="width: 16%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;display:none;">
                  <b> leaks</b>
                    <br />
                </td>
                <td style="width: 16%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                  <b>  D Qty</b>
                    <br />
                </td>
                 <td style="width: 16%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                  <b> Total</b>
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 16%; height: 40px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 14px; color: Red;font-weight:bold;"><b>{ $T.data.sno }</b></span>
                </td>
                <td style="width: 16%; height: 40px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="font-size: 16px; color: Red;font-weight:bold;" class="ProductClass"><b>{ $T.data.ProductCode }</b></span>
                     <input type="hidden" id="hdnProductSno" value="{ $T.data.Productsno }"/>
                     <input type="hidden" id="Hidden1" value="{ $T.data.IndentNo }"/>
                     <input type="hidden" id="HdnIndentSno" value="{ $T.data.HdnIndentSno }"/>
                     <input type="hidden" id="hdn_Sno" value="{ $T.data.HdnSno }"/>
                </td>
                <td style="width: 16%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                     <span id="txtqty" style="font-size: 16px; color: Red;font-weight:bold; "><b>{ $T.data.Qty }</b></span>
                </td>
                 <td style="width: 16%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;display:none;" align="center">
                     <input type="number" id="txtLeakQty" class="LeakQtyclass"  value="{ $T.data.LeakQty }" onkeyup="CollectionLeakQtyQtyChange(this);" style="width:80%;height:34px;font-size:16px; border:1px solid gray; border-radius:6px 6px 6px 6px;"
                        placeholder="Enter leaks Qty" />
                </td>

                <td style="width: 16%; font-size: 16px; height: 40px; color: Gray; vertical-align: middle; text-align: center;"
                    align="center">
                    <input type="number" id="txtReturnqty" class="Returnqtyclass"  value="{ $T.data.DQty }" onkeyup="CollectionReturnQtyChange(this);" onkeypress="return validateOnlyCharcters(event);" style="width:80%;height:34px;font-size:16px; border:1px solid gray; border-radius:6px 6px 6px 6px;"
                        placeholder="Enter Return Qty" />
                        <input type="hidden" id="hdnDelQty" class="HdnDqtyClass" value="{ $T.data.DQty }"/>
                        <input type="hidden" id="hdnCost" class="HdnRateClass" value="{ $T.data.orderunitRate }"/>
                </td>
                   <td style="width: 16%; height: 40px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtTotal" style="font-size: 14px; color: Red;font-weight:bold;" class="TotalRateClass" ><b>{ $T.data.Total }</b></span>
                    <br />
                    <span id="hdnTotChange" style="font-size: 14px; color: Red;font-weight:bold;display:none;" class="hdnTotChangeClass" ></span>
                    <!--<input type="hidden" id="hdnTotChange" class="hdnTotChangeClass" value=""/>-->
                </td>
            </tr>
            {#/for}
             <tr>
             <td style="width: 16%; height: 30px; vertical-align: top; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                
                </td>
                  <td style="width: 16%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    </td>
                <td style="width: 16%; height: 30px; vertical-align: middle; text-align: center;
                    color: Gray;">
                    <span  style="width:100%;font-size: 18px; color: Blue;font-weight:bold;">Total:</span>
                </td>
              
                <td style="width: 16%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                  <span  style="width:100%;font-size: 16px; color: Red;font-weight:bold;" id="txt_totqty"></span>
                </td>
                <td style="width: 16%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;display:none;" align="center">
                    <span  style="width:100%;font-size: 16px; color: Red;font-weight:bold;" id="txt_Leakages"></span>
                </td>
                 <td style="width: 16%; height: 30px; vertical-align: top; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span  style="width:100%;font-size: 16px; color: Red;font-weight:bold;" id="TotRate"></span>
                    <br />
                    <span  style="width:100%;font-size: 16px; color: Red;font-weight:bold;display:none;" id="hdnqty" class="HdnDqtyClass"></span>
                  <!--<input type="hidden" id="hdnqty" class="HdnDqtyClass" value=""/>-->
                </td>
            </tr>
        </tbody>
    </table>
</div>
