<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <div align="center">
    <span style="color: Red; font-size: 18px;font-weight:bold;"><b>Transfer Products</b></span>
    </div>
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tableDispdetails" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 25%; height: 20px; color: #2f3293; font-size: 16px; font-weight: bold;
                    text-align: center;">
                    <b>SNo</b>
                    <br />
                </td>
                <td style="width: 25%; text-align: center; height: 20px; font-size: 16px; font-weight: bold;
                    color: #2f3293;">
                    <b>Product Name</b>
                    <br />
                </td>
                 <td style="width: 25%; text-align: center; height: 20px; font-size: 16px; font-weight: bold;
                    color: #2f3293;">
                    <b>Qty</b>
                    <br />
                </td>
                <td style="width: 25%; text-align: center; height: 20px; font-size: 16px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>Transfer Qty</b>
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 25%; height: 40px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 14px; color: Red; font-weight: bold;"><b>{ $T.data.Sno}</b></span>
                </td>
                <td style="width: 25%; height: 40px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="font-size: 16px; color: Red; font-weight: bold;" class="ProductClass"><b>{ $T.data.ProductName }</b></span>
                    <input type="hidden" id="hdnProductSno" value="{ $T.data.ProductId }" />
                </td>
                <td style="width: 25%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                   <div style="width:100%;height:37px;">
                    <div style="width:10%;float:left;margin-top: 12px;">
                     <span style="width: 100%; font-size: 16px; color: Black; font-weight: bold;" ID="txtQty"><b>{ $T.data.Qty }</b></span>
                        </div>
                    <div style="width:89%;float:right;">
                    <img src="Images/Send1.png"  onclick="DispTransferLeftToRight(this);"/>
                    </div>
                    </div>
                </td>
                <td style="width: 25%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtDispTransferQty" class="DispQtyclass" value="0" style="width: 80%; height: 34px; font-size: 16px;border: 1px solid gray; border-radius: 6px 6px 6px 6px;" placeholder="Enter Transfer Qty" />
                </td>
            </tr>
            {#/for}
        </tbody>
    </table>
    <div align="center">
    <span style="color: Red; font-size: 18px;font-weight:bold;"><b>Transfer Inventory</b></span>
    </div>
     <div id="DivTransferDispatchInverntory">
    
    </div>
     <table style="width:100%;height:16%;">
        <tr>
            <td>
                <input type="button" id="BtnSave" value="Save" onclick="btnDispatchTransferSaveClick();" style="width:100%;height:40px;font-size:16px;" class="ContinueButton" />
            </td>
        </tr>
    </table>
