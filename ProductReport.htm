<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tabledetails" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
            
                <td style="width: 50%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Product Name</b>
                    <br />
                </td>
                <td style="width: 50%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Indent Qty</b>
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 50%; height: 30px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="width: 100%; font-size: 16px; color: Red; font-weight: bold;"
                        class="BranchNameClass"><b>{ $T.data.ProductName }</b></span>
                </td>
                <td style="width: 50%; height: 30px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="Span1" style="width: 100%; font-size: 16px; color: Red; font-weight: bold;"
                        class="CollectionAmountClass"><b>{ $T.data.unitQty }</b></span>
                </td>
            </tr>
            {#/for}
        </tbody>
    </table>
</div>
