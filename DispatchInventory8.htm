<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tableDispInventorydetails" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 25%; height: 20px; color: #2f3293; font-size: 18px; font-weight: bold;
                    text-align: center;">
                    <b>SNo</b>
                    <br />
                </td>
                <td style="width: 25%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Inventory Name</b>
                    <br />
                </td>
                <td style="width: 25%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Rem Qty</b>
                    <br />
                </td>
                <td style="width: 25%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                    <b>Qty</b>
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 25%; height: 40px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 14px; color: Red; font-weight: bold;"><b>{ $T.data.Sno}</b></span>
                </td>
                <td style="width: 25%; height: 40px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="font-size: 16px; color: Red; font-weight: bold;" class="ProductClass"><b>{ $T.data.InvName }</b></span>
                    <input type="hidden" id="hdnInvSno" value="{ $T.data.InvSno }" />
                </td>
                 <td style="width: 25%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtInvRemainQty" style="font-size: 16px; color: Red; font-weight: bold;"><b>{ $T.data.RemainQty }</b></span>
                    <input type="hidden" id="hdnInvRemainQty" value="{ $T.data.RemainQty }" />
                </td>
                <td style="width: 25%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtDispInvQty" class="dispInvQtyclass" value="{ $T.data.Invqty }"   onkeyup="DispatchInventoryChange(this);" style="width: 80%; height: 34px; font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;" placeholder="Enter Qty" />
                    <input type="hidden" id="hdnDispInvQty" value="{ $T.data.Invqty }" />
                </td>
            </tr>
            {#/for}
        </tbody>
    </table>
</div>
