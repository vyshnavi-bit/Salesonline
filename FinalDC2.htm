<div align="center">
 <span style="color: Red; font-size: 18px;font-weight:bold;"><b>Delivers</b></span>
 <!--<input type="date" id="theDate" value="mm/dd/yyyy">-->
   <input type="hidden" id="hdnIndent" value="{ $T.data.IndentNo }"/>
</div>
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tabledcdetails" class="mainText2" border="1">
        <thead>
            <tr>
                <td style="width: 14%; height: 20px; color: #2f3293; font-size: 18px; font-weight: bold;
                    text-align: center;">
                   <b> SNo</b>
                    <br />
                </td>
                <td style="width: 14%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                   <b> Product</b>
                    <br />
                </td>
                <td style="width: 14%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;display:none;">
                  <b>  Rem Qty</b>
                    <br />
                </td>
                <td style="width: 14%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                  <b> I Qty</b>
                    <br />
                </td>
                 <td style="width: 14%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                  <b> leaks</b>
                    <br />
                </td>
                 <td style="width: 14%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293; padding: 0px 0px 0px 2%;">
                  <b> Returns</b>
                    <br />
                </td>
                <td style="width: 14%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                  <b>  D Qty</b>
                    <br />
                </td>
                    <td style="width: 14%; height: 20px; text-align: center; font-size: 18px; font-weight: bold;
                    color: #2f3293;display:none;">
                  <b>  Delivered</b>
                    <br />
                </td>
                
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 14%; height: 40px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 14px; color: Red;font-weight:bold;"><b>{ $T.data.sno }</b></span>
                </td>
                <td style="width: 14%; height: 40px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="font-size: 16px; color: Red;font-weight:bold;" class="ProductClass"><b>{ $T.data.ProductCode }</b></span>
                     <input type="hidden" id="hdnProductSno" value="{ $T.data.Productsno }"/>
                     <input type="hidden" id="hdnIndentNo" value="{ $T.data.IndentNo }"/>
                     <input type="hidden" id="HdnIndentSno" value="{ $T.data.HdnIndentSno }"/>
                     <input type="hidden" id="hdn_Sno" value="{ $T.data.HdnSno }"/>
                     <input type="hidden" id="hdnRate" value="{ $T.data.Rate }"/>

                </td>
                
                <td style="width: 14%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                     <span id="txtqty" style="font-size: 16px; color: Red;font-weight:bold; "><b>{ $T.data.Qty }</b></span>
                </td>
                 <td style="width: 14%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                     <input type="number" id="txtLeakQty" class="LeakQtyclass"  value="{ $T.data.LeakQty }" onkeyup="leakqtychange(this);" style="width:80%;height:34px;font-size:16px; border:1px solid gray; border-radius:6px 6px 6px 6px;"
                        placeholder="Enter leaks Qty" />
                </td>
                <td style="width: 14%; height: 40px; font-size: 16px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                     <input type="number" id="txtrtnqty" class="LeakQtyclass"  value="{ $T.data.returnqty }" onkeyup="leakqtychange(this);" style="width:80%;height:34px;font-size:16px; border:1px solid gray; border-radius:6px 6px 6px 6px;"
                        placeholder="Enter Return Qty" />
                </td>
                <td style="width: 14%;font-size: 16px; height: 40px; color: Gray; vertical-align: middle; text-align: center;"
                    align="center">
                     <input type="number" id="txtReturnqty" class="LeakQtyclass"  value="{ $T.data.DQty }"  style="width:80%;height:34px;font-size:16px; border:1px solid gray; border-radius:6px 6px 6px 6px;"
                        placeholder="Enter  Qty" />
                   <!--  <span id="txtReturnqty" style="font-size: 16px; color: Red;font-weight:bold;"class="Returnqtyclass"><b>{ $T.data.DQty }</b></span>-->
                     <input type="hidden" id="hdnReturnqty" value="{ $T.data.DQty }"/>

                    <!--<input type="number" id="txtReturnqty" class="Returnqtyclass"  value="{ $T.data.DQty }" onkeyup="DeliverReturnQtyChange(this);"  style="width:80%;height:34px;font-size:16px; border:1px solid gray; border-radius:6px 6px 6px 6px;"
                        placeholder="Enter Return Qty" />-->
                </td>
               
            </tr>
            {#/for}
             <tr>
              <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                  <!--    <img src="Images/add.png" onclick="AddNewRowDelivers();" style="cursor:pointer;" /> -->
                  
                </td>
             <td style="width: 14%; height: 30px; vertical-align: top; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                </td>
               
                  <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                  
                </td>
                  <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;display:none;">
                  
                </td>
                <td style="width: 14%; height: 30px;  vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                   <span  style="font-size: 18px; color: Blue;font-weight:bold;">Total:</span>
                </td>
                <td style="width: 14%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                    <span  style="font-size: 16px; color: Red;font-weight:bold;" id="txt_RetunQty"></span>
                </td>
             
            </tr>
        </tbody>
    </table>
    <div align="center">
    <span style="color: Red; font-size: 18px;font-weight:bold;"><b>Inventory</b></span>
    </div>
    <div id="divInventory">
   
     
    </div>
    <table style="width:100%;height:16%;">
        <tr>
            <td>
                <input type="button" id="BtnSave" value="Save" onclick="finalDCSaveclick();" style="width:100%;height:40px;font-size:16px;" class="ContinueButton" />
            </td>
        </tr>
    </table>
</div>
