<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="tabledetails" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                <td style="width: 32%; height: 20px; color: #2f3293; font-size: 18px; font-weight: bold;
                    text-align: center;">
                    <b>SNo</b>
                    <br />
                </td>
                <td style="width: 32%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Branch Name</b>
                    <br />
                </td>
                   <td style="width: 32%; text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b>Amount</b>
                    <br />
                </td>
            </tr>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 32%; height: 30px; vertical-align: middle; font-size: 16px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="width: 100%; font-size: 14px; color: Red; font-weight: bold;">
                        <b>{ $T.data.Sno }</b></span>
                </td>
                <td style="width: 32%; height: 30px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="txtproduct" style="width: 100%; font-size: 16px; color: Red; font-weight: bold;"
                        class="BranchNameClass"><b>{ $T.data.BranchName }</b></span>
                    <input type="hidden" id="hdnBranchSno" value="{ $T.data.BranchSno }" />
                </td>
                <td style="width: 32%; height: 30px; vertical-align: middle; font-size: 16px; text-align: center;
                    color: Gray;">
                    <span id="Span1" style="width: 100%; font-size: 16px; color: Red; font-weight: bold;"
                        class="CollectionAmountClass"><b>{ $T.data.Amount }</b></span>
                </td>
            </tr>
            {#/for}
             <td style="width: 32%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    </td>
                <td style="width: 32%; height: 30px; vertical-align: middle; text-align: center;
                    color: Gray;">
                    <span  style="width:100%;font-size: 18px; color: Blue;font-weight:bold;">Total:</span>
                </td>
              
                <td style="width: 32%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                  <span  style="width:100%;font-size: 16px; color: Red;font-weight:bold;" id="txt_totqty"></span>
                </td> 
        </tbody>
    </table>
